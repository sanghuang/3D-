<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>星火背景</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #000000;
            min-height: 98vh;
            perspective: 1500px;
        }
        /* 设置背景样式 */
        
        div#bgDIV {
            width: 100vw;
            height: 98vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        section {
            position: relative;
            /*top: 200px;
            left: 650px;
           */
            margin: 60px auto;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }
        
        @keyframes circle {
            0% {
                transform: rotateX(-30deg) rotateZ(-30deg) rotateY(0);
            }
            30% {
                transform: rotateX(-30deg) rotateZ(-30deg) rotateY(360deg);
            }
            100% {
                transform: rotateX(-30deg) rotateZ(-30deg) rotateY(720deg);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
        
        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* 外圈 */
        
        section div:nth-child(1) {
            background: url(../imges/1.jpg);
            background-size: 100%;
            transform: rotateY(60deg) translateZ(173.2px);
            transition: all 2s;
            border-radius: 10px;
            opacity: .5;
        }
        
        section:hover div:nth-child(1) {
            background: url(../imges/1.jpg);
            background-size: 100%;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4;
            transform: rotateY(60deg) translateZ(250px);
            transition: all 2s;
            opacity: .8;
            border-radius: 10px;
        }
